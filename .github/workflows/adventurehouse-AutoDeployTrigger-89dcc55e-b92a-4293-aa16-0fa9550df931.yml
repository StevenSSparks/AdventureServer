name: Trigger auto deployment for adventurehouse

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - 'adventureserver/**'
    - '.github/workflows/adventurehouse-AutoDeployTrigger-89dcc55e-b92a-4293-aa16-0fa9550df931.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: ssscon.azurecr.io
          username: ${{ secrets.ADVENTUREHOUSE_REGISTRY_USERNAME }}
          password: ${{ secrets.ADVENTUREHOUSE_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ssscon.azurecr.io/adventureserver:${{ github.sha }}
          file: adventureserver/Dockerfile
          context: adventureserver/


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.ADVENTUREHOUSE_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n adventurehouse -g sss-con-app-adventureserver-rg --server ssscon.azurecr.io --username  ${{ secrets.ADVENTUREHOUSE_REGISTRY_USERNAME }} --password ${{ secrets.ADVENTUREHOUSE_REGISTRY_PASSWORD }}
            az containerapp update -n adventurehouse -g sss-con-app-adventureserver-rg --image ssscon.azurecr.io/adventureserver:${{ github.sha }}
